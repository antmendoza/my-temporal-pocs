receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 10
    timeout: 10s

#  cumulativetodelta:


exporters:
  datadog/exporter:
    api:
      site: datadoghq.com
      key: ${DD_API_KEY}

  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog/exporter]
